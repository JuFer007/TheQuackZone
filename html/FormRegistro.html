<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The QuackZone - Inicio de Sesión</title>
  <script src="https://kit.fontawesome.com/3a7225da88.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styleFormulario.css">
  <link rel="stylesheet" href="/css/styleToast.css">
</head>

<body>
  <div class="toast-container" id="toast"></div>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Formulario de Registro -->
        <form action="#" class="sign-up-form">
          <h2 class="signup title">Regístrate</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nombre de usuario">
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Correo electrónico">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña">
          </div>
          <input type="submit" value="Registrate" class="btn solid" id="nuevo">
          <p class="social-text">O regístrate con algunas de estas plataformas</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-discord"></i>
            </a>
          </div>
          <a href="/index.html" class="btn btn_volver">Regresar</a>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>¿Ya tienes una cuenta?</h3>
          <p>Inicia sesión con tus credenciales.</p>
          <a href="/html/Formulario.html" class="btn btn_volver">Iniciar Sesion </a>
        </div>
        <img src="/RECURSOS/Alex-re.png" class="image" alt="Lanzamiento"
          style="width: 450px; height: 490px; margin-right: 100px;">
      </div>
    </div>
  </div>
  <script src="/javaScript/scriptFormulario.js"></script>
  <script src="/javaScript/scriptCarrito.js"></script>
</body>

</html>
